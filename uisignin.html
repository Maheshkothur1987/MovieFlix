<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="public/css/style.css">
    <meta charset="UTF-8">
    <title>MovieFlix SignUp</title>
</head>
<body>
<div class="header">
    <a href="index.html" class="home">
        <span class="logo">Movieflix</span>
    </a>
</div>
<div class="main-text-wrapper">
    <div>
        <h1>Sign in for the exclusive content</h1>
    </div>
    <div>
        <form class="form-wrapper" autocomplete="on">
            Email <input class="input-wrapper" required="required" type="email">
            Password <input class="input-wrapper" required="required" type="password">
            <button type="submit" class="btn-create-account">Sign In</button>
        </form>
    </div>
    <div>
       <a href="uisignup.html"><button type="submit" class="btn-create-account">New User? Register</button></a>
    </div>
</div>
</body>
</html>
